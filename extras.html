		<script>
			document.addEventListener("DOMContentLoaded", function() {
				// This function will randomize the link for the hovered element
				function randLink(event) {
					var clickedElement = event.target;
					var links = JSON.parse(clickedElement.closest('.greenable').getAttribute("data-links"));
					var rand = Math.floor(Math.random() * links.length);
					var selectedLink = links[rand];

					// Check if the first word is "portfolio" and prepend the domain if true
					if (selectedLink.split("/")[0] === "portfolio") {
						selectedLink = "https://micahvargas.com/" + selectedLink;
					}

					clickedElement.href = selectedLink; // Set the href of the anchor tag dynamically
				}

				// Add event listener to all .greenable divs that have anchor tags inside them
				document.querySelectorAll(".greenable a").forEach(function(element) {
					element.addEventListener("mouseenter", randLink); // On hover (hold), randomize link
				});
			});
		</script>
